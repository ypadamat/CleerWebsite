<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEER | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #030303;
            --text: #f0f0f0;
            --accent: #ccff00;
            --secondary: #ff3366;
            --tertiary: #00f0ff;
            --surface: #0a0a0a;
            --font-main: 'Syne', sans-serif;
            --font-mono: 'Space Grotesk', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-mono);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Typography */
        .font-syne {
            font-family: var(--font-main);
        }

        .text-huge {
            font-size: clamp(3rem, 12vw, 15rem);
            line-height: 0.9;
            letter-spacing: -0.04em;
        }

        /* Grain & Canvas */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9000;
            opacity: 0.6;
            mix-blend-mode: overlay;
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* Layout */
        section {
            min-height: 100vh;
            width: 100%;
            position: relative;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Contact Form */
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2rem;
            padding: 4rem;
            position: relative;
            overflow: hidden;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            color: var(--text);
            font-family: var(--font-mono);
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-label {
            position: absolute;
            top: 1rem;
            left: 0;
            pointer-events: none;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .form-input:focus~.form-label,
        .form-input:not(:placeholder-shown)~.form-label {
            top: -1rem;
            font-size: 0.7rem;
            color: var(--accent);
        }

        .submit-btn {
            background: transparent;
            border: 1px solid var(--text);
            color: var(--text);
            padding: 1rem 3rem;
            border-radius: 100px;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
        }

        /* Footer */
        .footer-big {
            font-family: var(--font-main);
            font-size: 15vw;
            font-weight: 800;
            text-align: center;
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 2px var(--text);
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .footer-big:hover {
            color: var(--accent);
            -webkit-text-stroke: 2px var(--accent);
            filter: drop-shadow(0 0 30px rgba(204, 255, 0, 0.4));
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav
        class="fixed top-0 left-0 w-full z-50 px-6 py-4 flex justify-between items-center mix-blend-difference text-white">
        <a href="index.html" class="flex items-center gap-2 group">
            <img src="CleerLogoTrans.png" alt="Cleer"
                class="h-10 w-auto opacity-80 group-hover:opacity-100 transition-opacity">
            <span
                class="font-syne font-bold text-xl tracking-widest opacity-0 group-hover:opacity-100 transition-opacity -ml-4 group-hover:ml-0 duration-300">CLEER</span>
        </a>
        <div class="hidden md:flex gap-8 font-mono text-sm uppercase tracking-widest">
            <a href="index.html" class="hover:text-accent transition-colors">Home</a>
            <a href="roadmap.html" class="hover:text-accent transition-colors">Roadmap</a>
            <a href="team.html" class="hover:text-accent transition-colors">Team</a>
            <a href="contact.html" class="text-accent">Contact</a>
        </div>
        <button class="md:hidden text-2xl">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </nav>

    <div class="grain"></div>
    <canvas id="canvas-bg"></canvas>

    <div class="wrapper">
        <!-- Hero -->
        <section class="hero">
            <div class="text-center z-10">
                <h1 class="font-syne text-huge font-bold uppercase mb-8 reveal-text">Get<br><span
                        class="text-stroke text-transparent" style="-webkit-text-stroke: 2px rgba(255,255,255,0.3);">In
                        Touch</span></h1>
                <p class="font-mono text-xl uppercase tracking-widest opacity-0 hero-sub">Start the Conversation</p>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="py-20">
            <div class="contact-container">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder=" " id="name" required>
                        <label for="name" class="form-label">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder=" " id="email" required>
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="form-group">
                        <textarea class="form-input" placeholder=" " id="message" rows="4" required></textarea>
                        <label for="message" class="form-label">Message</label>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="submit-btn">Send Signal</button>
                    </div>
                </form>

                <div class="mt-16 pt-8 border-t border-white/10 flex justify-between items-center flex-wrap gap-8">
                    <div>
                        <h4 class="font-syne text-xl mb-2">Email Us</h4>
                        <a href="mailto:hello@cleer.ai"
                            class="opacity-60 hover:opacity-100 hover:text-accent transition-colors">hello@cleer.ai</a>
                    </div>
                    <div class="flex gap-8">
                        <a href="https://www.instagram.com/cleerai"
                            class="hover:text-white transition-colors">Instagram</a>
                        <a href="https://discord.gg/7E7g2Q9b5G" class="hover:text-white transition-colors">Discord</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="min-h-[50vh] flex flex-col justify-center items-center relative overflow-hidden">
            <p class="uppercase tracking-widest mb-10 font-mono text-accent text-sm">Back to home</p>
            <a href="index.html" class="footer-big">CLEER</a>

            <div
                class="absolute bottom-10 w-full px-10 flex justify-between text-xs uppercase opacity-30 font-mono tracking-widest">
                <div>Â© 2024 Cleer Inc.</div>
                <div>Privacy Policy</div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>

    <script>
        // Lenis
        const lenis = new Lenis({ duration: 1.2, easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), smooth: true });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        gsap.registerPlugin(ScrollTrigger);

        // Canvas
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.3; this.vy = (Math.random() - 0.5) * 0.3;
                this.size = Math.random() * 1.5 + 0.5;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.3)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 60; i++) particles.push(new Particle());
        function animateCanvas() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        animateCanvas();

        // Animations
        gsap.from('.reveal-text', { y: 100, opacity: 0, duration: 1.5, ease: 'power4.out' });
        gsap.to('.hero-sub', { opacity: 1, letterSpacing: '0.2em', duration: 1.5, delay: 0.5 });

        gsap.from('.contact-container', {
            y: 50, opacity: 0, duration: 1, delay: 0.5, ease: 'power3.out'
        });
    </script>
</body>

</html>
