        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.05;
            z-index: 1;
        }

        .floating-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-element.dynamic {
            animation-name: drift;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            will-change: transform;
        }

        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0) rotate(var(--base-rot));
            }
            25% {
                transform: translate(calc(var(--dx) * 0.3), calc(var(--dy) * 0.3)) rotate(calc(var(--base-rot) + var(--rot-osc)));
            }
            50% {
                transform: translate(var(--dx), var(--dy)) rotate(var(--base-rot));
            }
            75% {
                transform: translate(calc(var(--dx) * 0.3), calc(var(--dy) * 0.3)) rotate(calc(var(--base-rot) - var(--rot-osc)));
            }
        }

    <script>

                } else {

                }

        // Dynamic floating fall leaves
        (function() {
            const layer = document.querySelector('.floating-layer');
            if (!layer) return;

            const leafIcons = ['fa-leaf'];
            const rootFontPx = 16;

            function clearLayer() {
                while (layer.firstChild) layer.removeChild(layer.firstChild);
            }

            function placeLeaves() {
                clearLayer();

                const areaWidth = window.innerWidth;
                const areaHeight = window.innerHeight;
                const edgeMargin = 24;
                const padding = 10;

                const vw = window.innerWidth;
                let targetCount = 60;
                if (vw >= 1280) targetCount = 80;
                else if (vw >= 768) targetCount = 70;
                else targetCount = 50;

                const placed = [];
                let created = 0;
                let attempts = 0;
                const maxAttempts = targetCount * 200;

                while (created < targetCount && attempts < maxAttempts) {
                    attempts++;

                    const sizeRem = (2.5 + Math.random() * 3.5).toFixed(2);
                    const sizePx = parseFloat(sizeRem) * rootFontPx;
                    const radius = sizePx / 2;

                    if (areaWidth < sizePx + edgeMargin * 2 || areaHeight < sizePx + edgeMargin * 2) break;

                    const maxX = areaWidth - edgeMargin - sizePx;
                    const maxY = areaHeight - edgeMargin - sizePx;
                    const x = edgeMargin + Math.random() * maxX;
                    const y = edgeMargin + Math.random() * maxY;
                    const cx = x + radius;
                    const cy = y + radius;

                    let overlaps = false;
                    for (let i = 0; i < placed.length; i++) {
                        const p = placed[i];
                        const dx = p.x - cx;
                        const dy = p.y - cy;
                        const dist = Math.hypot(dx, dy);
                        if (dist < p.r + radius + padding) {
                            overlaps = true;
                            break;
                        }
                    }
                    if (overlaps) continue;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'floating-element dynamic';
                    wrapper.style.top = y + 'px';
                    wrapper.style.left = x + 'px';

                    const baseRot = (Math.random() * 60 - 30).toFixed(1) + 'deg';
                    const rotOsc = (5 + Math.random() * 8).toFixed(1) + 'deg';
                    wrapper.style.setProperty('--base-rot', baseRot);
                    wrapper.style.setProperty('--rot-osc', rotOsc);

                    const driftX = (12 + Math.random() * 28).toFixed(0) + 'px';
                    const driftY = (12 + Math.random() * 40).toFixed(0) + 'px';
                    wrapper.style.setProperty('--dx', driftX);
                    wrapper.style.setProperty('--dy', driftY);

                    const duration = (8 + Math.random() * 15).toFixed(1) + 's';
                    const delay = (Math.random() * 6).toFixed(2) + 's';
                    wrapper.style.animationDuration = duration;
                    wrapper.style.animationDelay = delay;

                    wrapper.style.opacity = (0.035 * 1.7 + Math.random() * (0.045 * 1.7)).toFixed(3);

                    const icon = document.createElement('i');
                    const iconClass = leafIcons[Math.floor(Math.random() * leafIcons.length)];
                    icon.className = 'fas ' + iconClass;
                    icon.style.fontSize = sizeRem + 'rem';
                    icon.style.color = '#8b4513';

                    wrapper.appendChild(icon);
                    layer.appendChild(wrapper);

                    placed.push({ x: cx, y: cy, r: radius });
                    created++;
                }
            }

            placeLeaves();
            window.addEventListener('resize', placeLeaves);
        })();
    </script>
